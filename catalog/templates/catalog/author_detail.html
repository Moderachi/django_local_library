{% extends "base_generic.html" %}

{% block content %}
    <h1>Author: {{ author }}</h1>

    <p><strong>Years of life:</strong>{{ author.years }}</a></p>
    <h3><strong>Book:</strong></h3>
    {% for book in author.book_set.all %}
        <h5><a href="{% url 'book-detail' book.pk %}">{{ book }}</a></h5>
        <div>{{ book.summary }}</div>
    {% endfor %}

{% endblock %}
